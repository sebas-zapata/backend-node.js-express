<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos esenciales para compatibilidad y responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título del documento -->
    <title>Gestión de Usuarios</title>

    <!-- CDN de Font Awesome para uso de iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap 5 para estilos y componentes responsive -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Título principal de la aplicación -->
        <h2 class="text-center mt-4">Gestión de Usuarios Node Js y Express</h2>

        <div class="row justify-content-center">
            <!-- 📌 Sección: Formulario para agregar usuario -->
            <div class="col-lg-3">
                <div class="card shadow-lg p-4">
                    <h4 class="text-center mb-3">Agregar Usuario</h4>

                    <!-- Formulario con campos básicos -->
                    <form autocomplete="off" id="userForm">
                        <!-- Campo de nombre -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre">
                        </div>

                        <!-- Campo de apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" placeholder="Ingrese su apellido">
                        </div>

                        <!-- Campo de teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="number" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
                        </div>

                        <!-- Campo de correo electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" placeholder="Ingrese su correo">
                        </div>

                        <!-- Botón para agregar usuario -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-success btn-sm" onclick="addUser()">
                                <i class="fas fa-user-plus"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 📌 Sección: Tabla para mostrar lista de usuarios -->
            <div class="col-lg-8">
                <div class="card shadow-lg p-4">
                    <h4 class="text-center mb-3">Lista de Usuarios</h4>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped text-center align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <!-- Aquí se inyectarán los datos dinámicamente -->
                            <tbody id="userTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 📌 Modal Bootstrap para editar usuarios -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Cabecera del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <!-- Cuerpo del modal con formulario de edición -->
                <div class="modal-body">
                    <form id="editUserForm">
                        <!-- Campo oculto para guardar el ID del usuario -->
                        <input type="hidden" id="editUserId">

                        <!-- Campo de nombre -->
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editName">
                        </div>

                        <!-- Campo de apellido -->
                        <div class="mb-3">
                            <label for="editApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editApellido">
                        </div>

                        <!-- Campo de teléfono -->
                        <div class="mb-3">
                            <label for="editTelefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="editTelefono">
                        </div>

                        <!-- Campo de correo electrónico -->
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>

                        <!-- Botón para guardar los cambios -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-warning" onclick="saveUserChanges()">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 📌 Scripts necesarios para funcionalidad -->
    <!-- Bootstrap Bundle (incluye Popper) para funcionamiento de modales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 para mostrar alertas elegantes -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Archivo con las funciones JavaScript personalizadas -->
    <script src="script.js"></script>
</body>

</html>
