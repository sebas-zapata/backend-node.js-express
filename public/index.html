<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos esenciales -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página -->
    <title>Gestión de Usuarios</title>

    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-4">Gestión de Usuarios</h2>

        <div class="row justify-content-center">
            <!-- 📌 Formulario para agregar usuario -->
            <div class="col-lg-4">
                <div class="card shadow-lg p-4">
                    <h4 class="text-center mb-3">Agregar Usuario</h4>
                    <form autocomplete="off" id="userForm">
                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre">
                        </div>
                        <!-- Campo Apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" placeholder="Ingrese su apellido">
                        </div>
                        <!-- Campo Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="number" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
                        </div>
                        <!-- Campo Correo Electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" placeholder="Ingrese su correo">
                        </div>
                        <!-- Botón Agregar Usuario -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-success" onclick="addUser()">
                                <i class="bi bi-person-plus"></i> Agregar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 📌 Tabla para mostrar los usuarios -->
            <div class="col-lg-8">
                <div class="card shadow-lg p-4">
                    <h4 class="text-center mb-3">Lista de Usuarios</h4>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped text-center align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="userTable"></tbody> <!-- Aquí se cargará la lista de usuarios -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 📌 Modal de Edición de Usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <!-- Campo oculto para almacenar el ID del usuario -->
                        <input type="hidden" id="editUserId">

                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editName">
                        </div>

                        <!-- Campo Apellido -->
                        <div class="mb-3">
                            <label for="editApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editApellido">
                        </div>

                        <!-- Campo Teléfono -->
                        <div class="mb-3">
                            <label for="editTelefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="editTelefono">
                        </div>

                        <!-- Campo Correo Electrónico -->
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>

                        <!-- Botón Guardar Cambios -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-warning" onclick="saveUserChanges()">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 📌 Scripts -->
    <!-- Bootstrap JS (necesario para los modales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 para alertas personalizadas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Archivo de funciones JavaScript -->
    <script src="script.js"></script>
</body>

</html>
